<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: linear-gradient(to bottom right, #78ebf4, #fff);
    }

    .column {
        width: 25%;
        float: left;
        padding: 50px 10px;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }



    @media screen and (max-width:600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        background-color: white;
        text-align: center;
        border-radius: 40px;
        padding-bottom: 15px;
    }

    .title {
        color: gray;
        font-size: 18px;
    }

    button {
        border: none;
        padding: 8px;
        display: inline-block;
        color: white;
        background-color: black;
        cursor: pointer;
        width: 70%;
        border-radius: 20px;
        font-size: 18px;
        text-align: center;
    }

    a {
        text-decoration: none;
        font-size: 22px;
        /*color: black;*/
    }

    a:hover,
    button:hover {
        opacity: 0.6;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-brand">Tutor In Town</div>
      <ul class="nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/main" style="color:#fff;">Home</a>
        </li>
      </ul>
    </nav>
    <section class="tutor-cards">
      <div style="text-align:center; padding-top: 2.5%;">
      <h1>Filter As Per Your Requirements</h1>
      <h4>Find your tutor according to your needs.</h4>
    </div>
        <div class="container-fluid" style="text-align: center; padding-top: 4%; padding-bottom: 10%;">
            <div class="row">
                <div class="col-lg-6" style="padding: 4%;">
                    <form action="/search-tutor" enctype="multipart/form-data" method="POST">
                        <div class="control-group col">
                            <input type="text" class="login-field form-control" value="" placeholder="Name of the tutor"
                                name="Name" size="5">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                            <button type="submit" value="Go" class="btn btn-info rounded-pill" style="margin-top: 15px;">GO</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6" style="padding: 4%;">
                    <form action="/search-subject" enctype="multipart/form-data" method="POST">
                        <div class="control-group col">
                            <input type="text" class="login-field form-control" value="" placeholder="Subject"
                                name="Subjects" size="5">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                            <button type="submit" value="Go" class="btn btn-info rounded-pill" style="margin-top: 15px;">GO</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6" style="padding: 4%;">
                    <form action="/search-language" enctype="multipart/form-data" method="POST">
                        <div class="control-group col">
                            <input type="text" class="login-field form-control" value="" placeholder="Language"
                                name="languages" size="5">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                            <button type="submit" value="Go" class="btn btn-info rounded-pill" style="margin-top: 15px;">GO</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6" style="padding: 4%;">
                    <form action="/search-location" enctype="multipart/form-data" method="POST">
                        <div class="control-group col">
                            <input type="text" class="login-field form-control" value="" placeholder="Location"
                                name="Location" size="5">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                            <button type="submit" value="Go" class="btn btn-info rounded-pill" style="margin-top: 15px;">GO</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--<footer style="background-color: #fff; text-align: center;">
        <p>Made by Team-3</p>
    </footer>-->

</body>

</html>
